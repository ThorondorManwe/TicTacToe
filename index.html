<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe by Carlos</title>
        <link rel="stylesheet" href="styles.css">
        <script src="ticTac.js" defer></script>
    </head>

    <body>
        <div class="main">

            <!-- Boton para elegir el ícono si un jugador elije uno el otro juega con el que queda, obvio-->
            <div class="contenedor">
                <form action="" class="formulario" id="formulario" name="formulario">
                    <div class="contenedor-inputs">
                        <input type="text" name="nombre1" placeholder="Nombre Jugador 1" required>
                        <input type="text" name="nombre2" placeholder="Nombre Jugador 2" required>

                    </div>

                    <input type="submit" class="btn" value="Play">

                </form>
            </div>

            <div>
                <h2>Here the winner</h2>
                <p></p>
                <ul class="winner">
                </ul>
            </div>
            
            <!--Contenedor principal para hacer la cuadrícula-->
            <div class="gameboard"></div>


            <!-- Button to reset the gameboard-->
            <button onclick="gameBoard.resetBoard()" id="clear">Clear Gameboard</button>

        </div>
    </body>
</html>
